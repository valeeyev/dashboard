<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css" />
    <script defer src="js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <ul>
          <h1 class="logo">logo</h1>
          <li id="home">home</li>
          <li id="question">question</li>
          <li id="student">student</li>
          <li id="result">result</li>
          <li id="add">add</li>
        </ul>
        <footer>
          <div class="text">
            <p>&copy; Dashboard</p>
          </div>
        </footer>
      </div>
      <div class="right">
        <div class="navbar">
          <div class="search_bar">
            <input placeholder="search..." autocomplete="on" type="text" />
            <button id="search" class="search_btn btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="links">
            <a class="email" href="mailto:info@gmail.com"
              ><i class="fa-solid fa-envelope"></i> info@gmail.com</a
            >
            <a class="contact" href="tel:+998901234567"
              ><i class="fa-solid fa-phone"></i> +998911234567</a
            >
          </div>
        </div>
        <div class="inner_body" id="dynamicContent"></div>
      </div>
    </div>
  </body>
</html>
